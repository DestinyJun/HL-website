<app-banner [imageUrl]="picture"></app-banner>
<div class="main">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-8 text-center">
        <div class="main-left">
          <div class="row" style="margin-bottom: 15px" *ngFor="let i of newsList">
            <div class="col-lg-5 col-md-5">
              <div class="picture" [ngStyle]="{'background-image':'url('+i.imgUrl+')'}"></div>
            </div>
            <div class="col-lg-7 col-md-7">
              <div class="content">
                <h3 [routerLink]="['/home/details']" [queryParams]="{id:i.id,name:'新闻中心'}">{{i.newsTitle }}</h3>
                <p>{{i.newsSummary}}</p>
                <div class="view">
                  <span>{{i.publishDate | date: 'yyyy-MM-dd' }}</span>
                  <i class="fa fa-eye" aria-hidden="true"></i>
                  <span>999+</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class="page-list">
                <app-pagination (followPage)="followPageAccept($event)" [totalPage]="sum"></app-pagination>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-4">
        <app-right-nav></app-right-nav>
      </div>
    </div>

  </div>

</div>
