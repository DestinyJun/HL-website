<app-banner [imageUrl]="picture"></app-banner>
<div class="caselist">
  <div class="container">
    <div class="row text-center">
      <!--搜索框-->
      <div class="col-lg-12 col-md-12">
        <div class="search">
          <form class="form-inline">
            <div class="form-group">
              <input type="email" [formControl]="titleFilter" class="form-control" id="exampleInputEmail2" placeholder="请输入...">
            </div>
            <button type="submit" class="btn btn-default" style="color: #999999" (click)="onClick()">搜索</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row" style="margin-bottom: 25px" >
      <div *ngIf="newsShow" class="text-center">
        <h3>很抱歉，你输入的关键字没有检索到数据</h3>
      </div>
      <div class="col-lg-4 col-md-4" *ngFor="let item of caseList">
        <div class="picturelist">
          <ul class="list-group">
            <li class="list-group-item" [routerLink]="['/home/details']" [queryParams]="{id:item.id,name:'案例介绍'}">
              <img [src]="item?.imgUrl" alt="" style="height:122px;width: 252px">
              <p class="text-center">{{item?.caseName}}</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-lg-12 col-md-12">
       <app-pagination (followPage)="followPageAccept($event)" [totalPage]="sum" *ngIf="paginationShow"></app-pagination>
      </div>
    </div>
  </div>
</div>
