<app-banner [imageUrl]="picture"></app-banner>
<div class="caselist">
  <div class="container">
    <div class="row text-center">
      <div class="col-lg-12 col-md-12">
        <div class="search">
          <form class="form-inline">
            <div class="form-group">
              <input type="email" style="width: 350px" class="form-control" id="exampleInputEmail2" placeholder="请输入...">
            </div>
            <button type="submit" class="btn btn-default" style="color: #999999">搜索</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row" style="margin-bottom: 25px" *ngFor="let i of caseList">
      <div class="col-lg-12 col-md-12">
        <div class="picturelist">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of i" [routerLink]="['/home/details']" [queryParams]="{id:item.id,name:'案例介绍'}">
              <img [src]="item.imgUrl" alt="" style="height:122px;width: 252px">
              <p class="text-center">{{item.caseName}}</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-lg-12 col-md-12">
       <app-pagination (followPage)="followPageAccept($event)" [totalPage]="sum"></app-pagination>
      </div>
    </div>
  </div>
</div>
