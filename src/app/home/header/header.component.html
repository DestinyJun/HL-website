<nav class="navbar navbar-default navbar-fixed-top">
  <!-- We use the fluid option here to avoid overriding the fixed width of a normal container within the narrow content columns. -->
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6" aria-expanded="false" style="margin-top: 20px">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
        <img src="http://120.78.138.104/images/HL-website/logo.png" height="50px"/>
        <div class="name">
          <p>贵阳红鸟智能技术服务有限公司</p>
          <p class="p">GUIZHOU RED BIRD INTELLIGNT TECHNOLOLOGY SERVICE CO.,LTD.</p>
        </div>
      </a>
    </div>

    <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-6" aria-expanded="false" style="height: 1px;">
      <ul class="nav navbar-nav" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6">
        <li class="text-center"  [ngClass]="{'active': item.name==name, 'unactive': !(item.name==name)}" (click)="pullName(item.name)" *ngFor="let item of navList" [routerLink]="[item.url]">
          <a>{{item.name}}</a>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div>
</nav>
